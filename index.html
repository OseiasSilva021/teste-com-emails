<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Importando o EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        // Inicializando o EmailJS com a chave pública
        (function() {
            emailjs.init('jtujB4REHCpUr-vF2');
        })();
        
        // Função que envia o formulário ao servidor usando o EmailJS
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Previne o envio padrão do formulário
                
                emailjs.sendForm('service_bhxfjsk', 'template_vuuiufb', this)
                    .then(function(response) {
                        alert('Mensagem enviada com sucesso!');
                        console.log('SUCCESS!', response);
                    }, function(error) {
                        alert('Erro ao enviar a mensagem.');
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>

    <style>
        /* Resetando estilos padrões */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            transition: all 0.3s ease;
        }

        form:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            form {
                padding: 15px;
                width: 90%;
            }

            input, textarea {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <form id="contact-form">
        <!-- Campo oculto para prevenção contra bots -->
        <input type="hidden" name="contact_number" value="697483">

        <!-- Campo para o nome do usuário -->
        <label for="user_name">Nome</label>
        <input type="text" id="user_name" name="user_name" required>

        <!-- Campo para o e-mail do usuário -->
        <label for="user_email">E-mail</label>
        <input type="email" id="user_email" name="user_email" required>

        <!-- Campo para a mensagem -->
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <!-- Botão para enviar o formulário -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
